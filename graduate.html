<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>毕业生信息</title>
    <style>
        *{
            padding:0px;
            margin:0px;
        }
        body{
            margin:50px;
        }
        h1{
            margin:25px 0;
        }
        fieldset{
            width:495px;
            padding:10px;
        }
        legend,span{
            color:red;
        }
        #submit{
            padding:0 5px;
        }
    </style>
</head>
<body>
    <h1>毕业生信息</h1>
    <form id="testform" method="get" action="">
        <fieldset>
            <legend>&nbsp;学生信息&nbsp;</legend>
            姓&nbsp;&nbsp;名&nbsp;<input type="text" name="name" required placeholder="请输入姓名" autofocus="autofocus"/><span>&nbsp;*</span></span><br>
            学&nbsp;&nbsp;号&nbsp;<input type="text" name="number" required placeholder="请输入学号"/><span>&nbsp;*</span><br>
            手&nbsp;&nbsp;机&nbsp;<input type="tel" name="phone" required placeholder="请输入手机号"/><span>&nbsp;*</span><br>
            邮&nbsp;&nbsp;箱&nbsp;<input type="email" name="email" required placeholder="请输入邮箱地址"/><span>&nbsp;*</span><br>
        </fieldset>
        <br/>
        <fieldset>
            <legend>&nbsp;录取情况&nbsp;</legend>
            录取学校&nbsp;<input type="search" name="school"/><br>
            录取成绩&nbsp;<input type="number" name="score"/><br>
            录取时间&nbsp;<input type="date" name="time"/><br>
        </fieldset>
        <br/>
        <input id="submit" type="submit" value="提交"/>
    </form>
</body>
<script>

</script>
</html>
